<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del familiar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <article class="container">
        <div class="p-4 gap-4 py-md-5 align-items-center justify-content-center">
            <h1>{{ titulo }}</h1>
            <div class="card">
                <div class="card-body">
                    <h2>{{ familiar.nombre }}</h2>
                    <p>Parentesco: {{ familiar.parentesco }}</p>
                    <p>Fecha de Nacimiento: {{ familiar.fecha_nacimiento }}</p>
                </div>
            </div>
            <a href="/lista_familiares" class="btn btn-primary mt-3">Volver a la lista de Familiares</a>
        </div>
    </article>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>
</html>
